<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tea House</title>

    <!-- Taiwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Banner Area -->
      <section class="container mx-auto px-5 py-[50px]">
        <div class="flex items-center justify-between">
          <div class="w-1/2">
            <h2 class="text-7xl font-bold leading-[90px] mb-5">
              It's good <br />
              tea time at The Tea House
            </h2>
            <p class="text-[#777777] text-lg mb-5">
              Tea and Botanical Solutions Supplier Give Optimum
              Satisfaction To Your Taste Buds.
            </p>
            <button
              class="bg-gradient-to-l from-[#FF0000] to-[#FF8938] text-white p-5 rounded-lg font-medium cursor-pointer"
            >
              Explore More
              <span class="ms-3"
                ><i class="fa-solid fa-location-arrow"></i
              ></span>
            </button>
          </div>
          <div class="w-1/2 relative mt-8">
            <img src="./images/banner.png" alt="Banner image" />
            <div class="flex gap-x-3 shadow-lg w-[300px] p-5 rounded-lg items-center absolute bottom-0 left-5 bg-white">
              <div>
                <img src="./images/star.png" alt="" />
              </div>
              <div>
                <h4 class="font-bold text-2xl">5.00</h4>
                <p class="text-[#777777] text-base">Trust Pilot Rating</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
